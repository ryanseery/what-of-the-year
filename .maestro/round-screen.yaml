# Test: Round Screen
# Verifies the round screen displays correctly
#
# Run with: maestro test --app-id host.exp.exponent .maestro/round-screen.yaml

- launchApp

- tapOn: "Start"
- waitForAnimationToEnd

- tapOn: "User name"
- inputText: "Test User"

- tapOn: "Start"
- waitForAnimationToEnd

- assertVisible: "Round 1"

- assertVisible: "Round"
