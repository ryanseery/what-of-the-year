# Test: Setup Screen (Topic/Year Selection)
# Verifies the setup screen displays correctly with avatar and name input
#
# Run with: maestro test --app-id host.exp.exponent .maestro/setup-screen.yaml

- launchApp

- tapOn: "Start"
- waitForAnimationToEnd

- assertVisible: "Random"

- assertVisible: "User name"
# Verify the Start button is visible (but may be disabled)
- assertVisible: "Start"
