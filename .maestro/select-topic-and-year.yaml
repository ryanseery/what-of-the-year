# Test: Topic/Year Setup Screen
# Verifies the user can select a topic and year, then navigate to the setup screen
# Also verifies the header is correct based on selections
#
# Run with: maestro test --app-id host.exp.exponent .maestro/select-topic-and-year.yaml

- launchApp
- assertVisible: "of"

# Verify the Start button is visible
- assertVisible: "Start"

# Tap the Start button to navigate (defaults to Game of 2026)
- tapOn: "Start"

# Wait for navigation to complete
- waitForAnimationToEnd

# Assert the header shows the correct topic and year
- assertVisible: "Game of 2026"

# Go back to home screen
- back

# Select a different topic (Movie)
- tapOn: "Game"
- tapOn: "Movie"

# Select a different year (2025)
- tapOn: "2026"
- tapOn: "2025"

# Navigate to the setup screen
- tapOn: "Start"

# Wait for navigation
- waitForAnimationToEnd

# Assert the header shows the updated selection
- assertVisible: "Movie of 2025"
