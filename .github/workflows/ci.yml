name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.1.38'
      
      - name: Install dependencies
        run: bun install --frozen-lockfile
      
      - name: Run format check
        run: bun run format:check
      
      - name: Run linter
        run: bun run lint
      
      - name: Run style linter
        run: bun run lint:styles
      
      - name: Run tests
        run: bun test
